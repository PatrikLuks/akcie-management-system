{% extends 'akcie/base.html' %}
{% block content %}
<h1>Seznam akcií</h1>
<a href="/akcie/create/">Přidat novou akcii</a>
<table>
  <thead>
    <tr>
      <th>Název</th>
      <th>Počet</th>
      <th>Hodnota</th>
      <th>Zisk/Ztráta</th>
      <th>Akce</th>
    </tr>
  </thead>
  <tbody>
    {% for akcie in akcie %}
    <tr>
      <td>{{ akcie.nazev }}</td>
      <td>{{ akcie.pocet_ks }}</td>
      <td>{{ akcie.hodnota }} Kč</td>
      <td>{{ akcie.zisk_ztrata }} Kč</td>
      <td><a href="/akcie/{{ akcie.id }}/">Detail</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
