  <div id="search-results"></div>

    </div>
    <div>
      <label for="datum" class="versailles-font">Datum nÃ¡kupu:
        <span title="Datum, kdy jste akcii poÅ™Ã­dili.">ğŸ›ˆ</span>
      </label>
      <select id="datum" name="datum" required aria-label="Datum nÃ¡kupu" class="versailles-font"></select>
    </div>
    <div>
      <label for="cas" class="versailles-font">ÄŒas nÃ¡kupu:
        <span title="ÄŒas, kdy jste akcii poÅ™Ã­dili. NepovinnÃ©.">ğŸ›ˆ</span>
      </label>
      <input type="time" id="cas" name="cas" value="{{ form.cas.value|default:None }}" aria-label="ÄŒas nÃ¡kupu" class="versailles-font">
      <small>(NepovinnÃ©, pokud nevyplnÃ­te, pouÅ¾ije se vÃ½chozÃ­ Äas 00:00)</small>
    </div>
    <div>
      <label for="pocet_ks" class="versailles-font">PoÄet kusÅ¯:
        <span title="Kolik kusÅ¯ akcie jste koupili. MusÃ­ bÃ½t celÃ© ÄÃ­slo vÄ›tÅ¡Ã­ neÅ¾ 0.">ğŸ›ˆ</span>
      </label>
      <input type="number" id="pocet_ks" name="pocet_ks" min="1" required aria-label="PoÄet kusÅ¯" oninput="if(this.value<1)this.value=1;" class="versailles-font">

<script>
const searchBtn = document.getElementById('search-button');
const searchBar = document.getElementById('search-bar');
const resultsDiv = document.getElementById('search-results');
const addForm = document.getElementById('add-stock-form');
const selectedStockInput = document.getElementById('selected-stock');
const tickerInput = document.getElementById('ticker');
const datumSelect = document.getElementById('datum');

searchBtn.addEventListener('click', function() {
  const query = searchBar.value.trim();
  if (!query) {
    alert('Zadejte nÃ¡zev nebo ticker akcie.');
    return;
  }
  resultsDiv.innerHTML = '';
  document.getElementById('loading-spinner').style.display = 'block';
  fetch(`/akcie/search/?q=${query}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('loading-spinner').style.display = 'none';
      resultsDiv.innerHTML = '';
      if (data.length === 0) {
        resultsDiv.innerHTML = '<p>Å½Ã¡dnÃ© vÃ½sledky nenalezeny.</p>';
        return;
      }
      data.forEach(stock => {
        const stockDiv = document.createElement('div');
        // PÅ™idej zobrazenÃ­ mÄ›ny
        const currency = stock.mena || stock.currency || 'CZK';
        stockDiv.className = 'stock-item';
        stockDiv.innerHTML = `<strong>${stock.nazev}</strong> (${stock.ticker}) - ${stock.cena} ${currency} <button type="button">Vybrat</button><br><small>Cena bude automaticky pÅ™epoÄtena na CZK podle aktuÃ¡lnÃ­ho kurzu.</small>`;
        stockDiv.querySelector('button').onclick = function() {
          selectedStockInput.value = stock.nazev;
          tickerInput.value = stock.ticker;
          addForm.style.display = 'block';
          resultsDiv.innerHTML = '';
          datumSelect.innerHTML = '<option>NaÄÃ­tÃ¡nÃ­...</option>';
          fetch(`/akcie/history_dates/?ticker=${stock.ticker}`)
            .then(resp => resp.json())
            .then(dates => {
              datumSelect.innerHTML = '';
              dates.forEach(date => {
                const opt = document.createElement('option');
                opt.value = date;
                opt.textContent = date;
                datumSelect.appendChild(opt);
              });
              if (dates.length > 0) {
                datumSelect.value = dates[dates.length-1]; // vÃ½chozÃ­ poslednÃ­ datum
              }
            });
        };
        resultsDiv.appendChild(stockDiv);
      });
    });
});

document.addEventListener('DOMContentLoaded', function() {
  // Nastav vÃ½chozÃ­ Äas na aktuÃ¡lnÃ­ Äas
  const casInput = document.getElementById('cas');
  if (casInput && !casInput.value) {
    const now = new Date();
    const pad = n => n < 10 ? '0' + n : n;
    casInput.value = pad(now.getHours()) + ':' + pad(now.getMinutes());
  }
});
</script>
{% endblock %}
