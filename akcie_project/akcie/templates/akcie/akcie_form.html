<h1>Přidat akcii do portfolia</h1>
<div class="stock-create-container">
  <div class="stock-search-box">
    <input type="text" id="search-bar" placeholder="Vyhledat akcii (název nebo ticker)..." aria-label="Vyhledat akcii">
    <button id="search-button" aria-label="Hledat akcii">Hledat</button>
  </div>
  <div id="search-results"></div>
  <div id="loading-spinner" style="display:none;text-align:center;margin:10px 0;">
    <span>Načítání...</span>
  </div>
  <form id="add-stock-form" method="post" style="display:none;">
    {% csrf_token %}
    <div>
      <label for="selected-stock">Vybraná akcie:</label>
      <input type="text" id="selected-stock" name="nazev" readonly required aria-label="Vybraná akcie">
    </div>
    <div>
      <label for="datum">Datum nákupu:
        <span title="Datum, kdy jste akcii pořídili.">🛈</span>
      </label>
      <select id="datum" name="datum" required aria-label="Datum nákupu"></select>
    </div>
    <div>
      <label for="cas">Čas nákupu:
        <span title="Čas, kdy jste akcii pořídili. Nepovinné.">🛈</span>
      </label>
      <input type="time" id="cas" name="cas" value="{{ form.cas.value|default:None }}" aria-label="Čas nákupu">
      <small>(Nepovinné, pokud nevyplníte, použije se výchozí čas 00:00)</small>
    </div>
    <div>
      <label for="pocet_ks">Počet kusů:
        <span title="Kolik kusů akcie jste koupili. Musí být celé číslo větší než 0.">🛈</span>
      </label>
      <input type="number" id="pocet_ks" name="pocet_ks" min="1" required aria-label="Počet kusů" oninput="if(this.value<1)this.value=1;">
    </div>
    <input type="hidden" id="ticker" name="ticker">
    <button type="submit">Přidat akcii</button>
  </form>
</div>

<script>
const searchBtn = document.getElementById('search-button');
const searchBar = document.getElementById('search-bar');
const resultsDiv = document.getElementById('search-results');
const addForm = document.getElementById('add-stock-form');
const selectedStockInput = document.getElementById('selected-stock');
const tickerInput = document.getElementById('ticker');
const datumSelect = document.getElementById('datum');

searchBtn.addEventListener('click', function() {
  const query = searchBar.value.trim();
  if (!query) {
    alert('Zadejte název nebo ticker akcie.');
    return;
  }
  resultsDiv.innerHTML = '';
  document.getElementById('loading-spinner').style.display = 'block';
  fetch(`/akcie/search/?q=${query}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('loading-spinner').style.display = 'none';
      resultsDiv.innerHTML = '';
      if (data.length === 0) {
        resultsDiv.innerHTML = '<p>Žádné výsledky nenalezeny.</p>';
        return;
      }
      data.forEach(stock => {
        const stockDiv = document.createElement('div');
        // Přidej zobrazení měny
        const currency = stock.mena || stock.currency || 'CZK';
        stockDiv.className = 'stock-item';
        stockDiv.innerHTML = `<strong>${stock.nazev}</strong> (${stock.ticker}) - ${stock.cena} ${currency} <button type="button">Vybrat</button><br><small>Cena bude automaticky přepočtena na CZK podle aktuálního kurzu.</small>`;
        stockDiv.querySelector('button').onclick = function() {
          selectedStockInput.value = stock.nazev;
          tickerInput.value = stock.ticker;
          addForm.style.display = 'block';
          resultsDiv.innerHTML = '';
          datumSelect.innerHTML = '<option>Načítání...</option>';
          fetch(`/akcie/history_dates/?ticker=${stock.ticker}`)
            .then(resp => resp.json())
            .then(dates => {
              datumSelect.innerHTML = '';
              dates.forEach(date => {
                const opt = document.createElement('option');
                opt.value = date;
                opt.textContent = date;
                datumSelect.appendChild(opt);
              });
              if (dates.length > 0) {
                datumSelect.value = dates[dates.length-1]; // výchozí poslední datum
              }
            });
        };
        resultsDiv.appendChild(stockDiv);
      });
    });
});

document.addEventListener('DOMContentLoaded', function() {
  // Nastav výchozí čas na aktuální čas
  const casInput = document.getElementById('cas');
  if (casInput && !casInput.value) {
    const now = new Date();
    const pad = n => n < 10 ? '0' + n : n;
    casInput.value = pad(now.getHours()) + ':' + pad(now.getMinutes());
  }
});
</script>

}

  background: #007bff;

}

}

  background: #f4f4f9;
  margin: 10px 0;
  padding: 16px 12px;
  border-radius: 7px;
  display: flex;
  justify-content: space-between;
  align-items: center;

}
#search-results .stock-item button {
  background: #28a745;

  border: none;

  border-radius: 6px;

  cursor: pointer;
  margin-left: 18px;
  transition: background 0.2s;
}

  background: #1e7e34;
}
#add-stock-form > div {

}
#add-stock-form label {
  display: block;

  color: #222;
}
#add-stock-form input[type="text"],
#add-stock-form input[type="date"],
#add-stock-form input[type="time"],

#add-stock-form select {
  width: 100%;
  padding: 10px;

  border: 1.5px solid #bdbdbd;

}
#add-stock-form button[type="submit"] {

#add-stock-form small {

}
@media (max-width: 700px) {
  .stock-create-container {
    padding: 18px 5vw;
  }
  #search-bar {
    width: 100%;
    max-width: 100%;
  }
}
</style>
