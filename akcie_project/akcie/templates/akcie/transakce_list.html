{% extends 'akcie/base.html' %}
{% block content %}
<div class="versailles-frame versailles-shadow" style="margin-top: 32px;">
  <div class="versailles-ornament"></div>
  <h1 class="versailles-header">Seznam transakcí</h1>
  <hr class="versailles-divider">
  <form method="get" action="" class="versailles-frame versailles-shadow" style="max-width: 500px; margin: 0 auto 24px auto; background:none;">
    <input type="text" name="q" placeholder="Hledat...">
    <button type="submit" class="versailles-btn">Hledat</button>
  </form>
  <ul style="padding:0;list-style:none;">
    {% for transakce in transakce %}
      <li class="versailles-frame versailles-shadow" style="margin-bottom:12px;">
        <a href="/transakce/{{ transakce.id }}/" class="versailles-btn">{{ transakce.typ }} - {{ transakce.akcie.nazev }}</a>
      </li>
    {% endfor %}
  </ul>
  <div class="lux-flex-row">
    <a href="/transakce/create/" class="versailles-btn"><span class="lux-plus">＋</span> Přidat novou transakci</a>
    <a href="/transakce/export/" class="versailles-btn">Exportovat transakce do CSV</a>
  </div>
</div>
{% endblock %}
