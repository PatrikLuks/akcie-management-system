{% extends 'akcie/base.html' %}
{% block content %}
<div class="dashboard-container">
    <h1 class="dashboard-title">Auditní logy</h1>
    <table class="premium-table">
        <thead>
            <tr>
                <th>Model</th>
                <th>ID</th>
                <th>Akce</th>
                <th>Uživatel</th>
                <th>Čas</th>
                <th>Detail změny</th>
            </tr>
        </thead>
        <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.model_name }}</td>
                <td>{{ log.object_id }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.timestamp|date:'d.m.Y H:i' }}</td>
                <td><pre class="lux-pre">{{ log.changes }}</pre></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
